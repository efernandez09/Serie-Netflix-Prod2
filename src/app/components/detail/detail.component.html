<body > 
  <div id="row-image" >
    <svg class="bd-placeholder-img" style="display: block; margin: auto;" width="480" height="280" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 140x140" preserveAspectRatio="xMidYMid slice" focusable="false">
      <title>{{a.name}}</title>
      <image [attr.xlink:href]="a.image"  width="470px" y= "30" x="20"> </image>
    </svg>
  </div>
  <!-- Le pasamos el dato del actor y accedemos a sus propiedades-->
  <div id="row-text" >
    <div>
      <h2 id="nameColor">{{a.name | uppercase}}</h2> 
      
    </div>
    
    <ul id="listColor">
      <div><li>Fecha de nacimiento: {{a.bornDate}}</li></div>
      <div><li>Nacionalidad: {{a.nationality}}</li></div> 
      <div><li>Descripción: {{a.long_description}}</li></div> 
      <div><li>Hobbies: {{a.hobbies}}</li></div>
    </ul>
    
  </div>
  
  <app-player></app-player>
  <button class="btn btn-secondary" type="button" style="display: block; width: 80px; margin-left: 40px;">Edit 
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
      <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
    </svg> 
  </button>
  <button class="btn btn-secondary" type="button" (click)="goBack()">Volver »</button>
</body>
